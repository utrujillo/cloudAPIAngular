<div class="container">
  <div class="row">
    <div class="col-12">

      <div class='d-flex justify-content-between align-items-center mb-4'>
        <div class='fz-4 text-white'>Usuarios registrados</div>
        <button class='btn btn-xl btn-white' [routerLink]="['/users/new']">
          <i class="fa fa-plus mr-2"></i>Nuevo Usuario
        </button>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th width='100px'>Opciones</th>
              <th>Usuario</th>
              <th>Correo</th>
              <th>F. Nacimiento</th>
              <th>Direccion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let user of arrUsers'>
              <td class='text-center'>
                <i class="fa fa-pencil mr-2" [routerLink]="['users', user.id, 'edit']"></i>
                <i class="fa fa-eye mr-2"></i>
                <i class="fa fa-times"></i>
              </td>
              <td>{{ user.firstname }} {{ user.lastname }}</td>
              <td>{{ user.email }}</td>
              <td>{{ user.birthDate }}</td>
              <td>{{ printStreet( user ) }}</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
